syntax = "proto3";
package service.example.v1;
option go_package = "api/proto/pb;proto";

import "google/protobuf/timestamp.proto";

service Example {
  rpc ExampleInfo(ExampleInfoReq) returns (ExampleInfoRes);
}

message ExampleInfoReq {
  int64 id = 1;
}


message ExampleInfoRes {
  string msg = 1;
}
